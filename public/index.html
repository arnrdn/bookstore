    <meta charset="utf-8" />

      manifest.json provides metadata used when your web app is installed on a

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Bookstore | Nana Rodina</title>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://modest-easley-404161.netlify.app" />
    <meta property="og:title" content="Bookstore | Nana Rodina" />
    <meta property="og:image" content="https://github.com/rdnrn/bookstore/blob/develop/src/img/meta.png?raw=true">
